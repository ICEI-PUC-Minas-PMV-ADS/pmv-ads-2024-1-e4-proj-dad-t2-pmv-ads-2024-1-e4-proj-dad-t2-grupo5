<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila em JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="atendimento.js"></script>
    <script src="FilaCircular.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-dark text-light text-center py-3">
        <h1 class="display-4"><b>SISTEMA DE CONTROLE DE ATENDIMENTOS</h1>
      </div>
      <div id="mensagem-remocao" class="alert alert-dark mt-3" style="display: block;"></div>
      <h2>Fila</h2>
        <p>Adicione pessoas na fila:</p>
        <div class="form-group">
          <label for="novoNome">Nome:</label>
          <br />
          <input type="text" class="form-control" id="txtnovoNome">
          
          <br />
          <label for="novoCpf">CPF:</label>
          <br />
          <input type="text" class="form-control" id="txtnovoCpf">
        
        <br />
        <button class="btn" style="background-color: #000000;color: #ffffff;" onclick="adicionarElemento()">Adicionar</button>
        <button class="btn" style="background-color: red;color: #ffffff;" onclick="removerElemento()">Atender</button>
        <button class="btn" style="background-color: #6f6f6f;color: #ffffff;" onclick="buscarCpf()">Buscar</button>
        <br />
        <br />
      </div>
      <h2 id="lblPessoasFila">Fila vazia!</h2>
      <ul id="listFila"></ul>    
      <footer class="footer bg-secondary text-light text-center mt-5 py-3">
    </footer>
  </div>
</body>
</html>
